services:
  bot:
    image: halloweex/keycrm-bot:latest
    container_name: keycrm-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Kyiv
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

  web:
    image: halloweex/keycrm-web:latest
    container_name: keycrm-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Kyiv
    volumes:
      - ./data:/app/data
    expose:
      - "8080"

  nginx:
    image: nginx:alpine
    container_name: keycrm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
