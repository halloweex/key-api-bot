services:
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: keycrm-meili
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-masterkey123}
      - MEILI_NO_ANALYTICS=true
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  bot:
    image: halloweex/keycrm-bot:latest
    container_name: keycrm-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Kyiv
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    mem_limit: 512m
    cpus: 0.5
    # Enable remote debugging with debugwand (Python 3.14 sys.remote_exec)
    cap_add:
      - SYS_PTRACE

  web:
    image: halloweex/keycrm-web:latest
    container_name: keycrm-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Kyiv
    volumes:
      - ./data:/app/data
    expose:
      - "8080"
    depends_on:
      - meilisearch
    mem_limit: 1g
    cpus: 1.0
    # Enable remote debugging with debugwand (Python 3.14 sys.remote_exec)
    cap_add:
      - SYS_PTRACE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: keycrm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/error.html:/etc/nginx/html/error.html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    mem_limit: 128m
    cpus: 0.25

volumes:
  meili_data:
