events {
    worker_connections 1024;
}

http {
    upstream web {
        server web:8080;
        keepalive 32;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 3;  # Reduced from 5 (80-90% of compression, 50% less CPU)
    gzip_types application/json application/javascript text/css text/plain text/xml application/xml;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name ksanalytics.duckdns.org;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name ksanalytics.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/ksanalytics.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ksanalytics.duckdns.org/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # SSL session caching (reduces handshake time)
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Custom error pages for gateway errors
        error_page 502 503 504 /error.html;
        location = /error.html {
            root /etc/nginx/html;
            internal;
        }

        # WebSocket endpoints - persistent connections with upgrade headers
        location /ws/ {
            proxy_pass http://web;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeouts for persistent connections
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;

            # Disable buffering for real-time communication
            proxy_buffering off;
        }

        # Slow API endpoints (train, tune, evaluate, resync) â€” extended timeout
        location ~ ^/api/(revenue/forecast/(tune|train|evaluate)|duckdb/resync|goals/recalculate|stocks/analysis) {
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
        }

        # API endpoints with caching headers
        location /api/ {
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Short cache for API responses (browser)
            add_header Cache-Control "public, max-age=60";
        }

        # Static files with long cache
        location /static/ {
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            # Long cache for static assets
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location / {
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
