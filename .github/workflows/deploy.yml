name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        run: echo "VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push bot Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/keycrm-bot:latest
            ${{ secrets.DOCKER_USERNAME }}/keycrm-bot:${{ env.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/keycrm-bot:buildcache-arm64
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/keycrm-bot:buildcache-arm64,mode=max

      - name: Build and push web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          platforms: linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/keycrm-web:latest
            ${{ secrets.DOCKER_USERNAME }}/keycrm-web:${{ env.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/keycrm-web:buildcache-arm64
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/keycrm-web:buildcache-arm64,mode=max

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/key-api-bot
            git pull origin main
            # Stop monitor container if running (disabled in docker-compose.yml)
            docker stop keycrm-monitor 2>/dev/null || true
            docker rm keycrm-monitor 2>/dev/null || true
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f

      - name: Bump version
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          bash scripts/bump_version.sh
