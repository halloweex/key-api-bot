name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push bot Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/keycrm-bot:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/keycrm-bot:buildcache-arm64
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/keycrm-bot:buildcache-arm64,mode=max

      - name: Build and push web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          platforms: linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/keycrm-web:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/keycrm-web:buildcache-arm64
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/keycrm-web:buildcache-arm64,mode=max

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/key-api-bot
            git pull origin main
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f
